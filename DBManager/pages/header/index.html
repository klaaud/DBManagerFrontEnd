    function addColumn() {
  const columnsContainer = document.getElementById('columnsContainer');
  const newColumnDiv = document.createElement('div');
  const columnName = document.createElement('input');
  columnName.type = 'text';
  columnName.placeholder = 'Column Name';
  columnName.className = 'form-control mb-2';

  const columnType = document.createElement('select');
  columnType.className = 'form-select';
  columnTypes.forEach(type => {
    const option = document.createElement('option');
    option.value = type;
    option.textContent = type;
    columnType.appendChild(option);
  });

  const removeButton = document.createElement('button');
  removeButton.className = 'btn btn-danger mt-2';
  removeButton.textContent = 'Remove Column';
  removeButton.onclick = () => removeColumn(newColumnDiv);

  newColumnDiv.appendChild(columnName);
  newColumnDiv.appendChild(columnType);
  newColumnDiv.appendChild(removeButton);

  columnsContainer.appendChild(newColumnDiv);
  columns.push({ name: columnName, type: columnType });
  updateColumnPreview();
  updatePrimaryKeyDropdown();
}

function updateColumnPreview() {
  const columnPreview = document.getElementById('columnPreview');
  columnPreview.innerHTML = '';

  columns.forEach(column => {
    const previewItem = document.createElement('div');
    columnPreview.appendChild(previewItem);
  });
}

function removeColumn(columnDiv) {
  const index = columns.indexOf(columnDiv);
  if (index > -1) {
    columns.splice(index, 1);
  }
  columnDiv.remove();
  updateColumnPreview();
  updatePrimaryKeyDropdown();
}

    function updatePrimaryKeyDropdown() {
      const primaryKeyDropdown = document.getElementById('primaryKey');
      primaryKeyDropdown.innerHTML = '';

      columns.forEach(column => {
        const option = document.createElement('option');
        option.value = column.name.value;
        option.textContent = column.name.value;
        primaryKeyDropdown.appendChild(option);
      });
    }

    function createTable() {
  const tableName = document.getElementById('tableName').value;
  const dbName = document.getElementById('dbName').value;
  const dbPassword = document.getElementById('dbPassword').value;
  const primaryKey = document.getElementById('primaryKey').value;

  // Assuming you have a server running at http://localhost:5001
  const apiUrl = 'http://localhost:5001/api/createTable';

  const columnsData = columns.map(column => ({
    name: column.name.value,
    type: column.type.value
  }));

  const requestData = {
    tableName,
    columns: columnsData,
    dbName,
    dbPassword,
    primaryKey
  };

  fetch(apiUrl, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify(requestData),
  })
    .then(response => response.json())
    .then(data => {
      console.log('Server response:', data);
      if (data.success) {
        addToLog(`Table ${tableName} created successfully!`);
        console.log('Table created successfully!');
      } else {
        console.error('Error creating table:', data.error);
      }
    })
    .catch(error => {
      console.error('Unknown error creating table:', error);
    });
}

function addRow(tableName,columns) {

  const tableDataContainer = document.getElementById('tableDataContainer');

  const newRowDiv = document.createElement('div');
  newRowDiv.className = 'mt-3';
  console.log("addRow columns",columns);
  const rowData = {};
  // Input fields for each column

  columns.forEach(column => {
    const input = document.createElement('input');
    input.type = 'text';
    input.placeholder = column;
    input.className = 'form-control mx-1';
    newRowDiv.appendChild(input);
    rowData[column] = input;
  });
  
  // Add button to submit new row
  const submitButton = document.createElement('button');
  submitButton.textContent = 'Dodaj';
  submitButton.className = 'btn btn-primary mx-1';

    });

  };
  newRowDiv.appendChild(submitButton);

  // Add button to cancel adding new row

  cancelButton.textContent = 'Anuluj';
  cancelButton.className = 'btn btn-secondary mx-1';
  cancelButton.onclick = () => cancelAddRow(newRowDiv);
  newRowDiv.appendChild(cancelButton);

  tableDataContainer.appendChild(newRowDiv);

function executeQuery() {
  const sqlQuery = document.getElementById('sqlQuery').value;
  const logAreaQuery = document.getElementById('logAreaQuery');
  const queryResultContainer = document.getElementById('queryResultContainer');

  // Clear previous results
  queryResultContainer.innerHTML = '';

  const apiUrl = 'http://localhost:5001/api/executeQuery';

  fetch(apiUrl, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify({ query: sqlQuery }),
  })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        // Create a table to display the query result
        const table = document.createElement('table');
        table.className = 'table table-bordered';

        // Add table header
        const thead = document.createElement('thead');
        const headerRow = document.createElement('tr');
        if (data.result.length > 0) {
          Object.keys(data.result[0]).forEach(key => {
            const th = document.createElement('th');
            th.textContent = key;
            headerRow.appendChild(th);
          });
        }
        thead.appendChild(headerRow);
        table.appendChild(thead);

        // Add table body
        const tbody = document.createElement('tbody');
        data.result.forEach(row => {
          const tr = document.createElement('tr');
          Object.values(row).forEach(value => {
            const td = document.createElement('td');
            td.textContent = value;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
        table.appendChild(tbody);

        // Append table to the container
        queryResultContainer.appendChild(table);

        addToLogQuery(`Query executed successfully!`);
      } else {
        console.error('Error executing query:', data.error);
        addToLogQuery(`Error executing query: ${data.message}`);
      }
    })
    .catch(error => {
      console.error('Unknown error executing query:', error);
      addToLogQuery(`Unknown error executing query: ${error}`);
    });
}

function addToLogQuery(message) {
  const logEntry = document.createElement('div');
  logEntry.textContent = message;
  logAreaQuery.appendChild(logEntry);

  // Optionally, you can scroll the log area to the bottom to always show the latest entries.
  logAreaQuery.scrollTop = logAreaQuery.scrollHeight;
}
